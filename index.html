<body>

<div class="container">

            placeholder="Ïòà: ÎåÄÍ¥ÄÎ£å 100,000Ïõê"></textarea>

</div>

<!-- modal -->
<div class="modal" id="modal">
  <div class="modal-content">
    <h2>Ï°∞Í±¥ÏÑ§Ï†ï</h2>
    <table class="type-table" id="typeTable">
      <thead>
        <tr>
          <th>Ïñ¥Î•∏</th>
          <th>ÏïÑÏù¥</th>
          <th>Í∞ÄÍµ¨</th>
          <th>ÏÇ≠Ï†ú</th>
        </tr>
      </thead>
      <tbody id="typeList"></tbody>
    </table>
    <button class="add-button" onclick="addType()">+ Ï°∞Í±¥Ï∂îÍ∞Ä</button>
    <div class="modal-buttons">
      <button class="secondary" onclick="closeModal()">Ï∑®ÏÜå</button>
      <button onclick="saveTypes()">Ï†ÄÏû•</button>
    </div>

</div>

<script>
const totalAdultInput = document.getElementById('totalAdult');
const totalChildInput = document.getElementById('totalChild');
const totalCostInput = document.getElementById('totalCost');
const adultCostInput = document.getElementById('adultCost');
const childCostInput = document.getElementById('childCost');
const totalMemo = document.getElementById('totalMemo');
const adultMemo = document.getElementById('adultMemo');
const childMemo = document.getElementById('childMemo');
const modal = document.getElementById('modal');
const typeList = document.getElementById('typeList');
const result = document.getElementById('result');

let types = [
  { adult: 1, child: 1, count: 1 },
];

function openModal() {
  renderTypes();
  modal.style.display = "block";
}

function closeModal() {
  modal.style.display = "none";
}

function addType() {
  types.push({ adult: 1, child: 0, count: 1 });
  renderTypes();
}

function deleteType(index) {
  types.splice(index, 1);
  renderTypes();
}

function renderTypes() {
  typeList.innerHTML = "";
  types.forEach((t, i) => {
    typeList.innerHTML += `
      <tr>
        <td><input type="number" value="${t.adult}" onchange="types[${i}].adult = +this.value"></td>
        <td><input type="number" value="${t.child}" onchange="types[${i}].child = +this.value"></td>
        <td><input type="number" value="${t.count}" onchange="types[${i}].count = +this.value"></td>
        <td><button class="delete" onclick="deleteType(${i})">ÏÇ≠Ï†ú</button></td>
      </tr>
    `;
  });
}

function saveTypes() {
  const totalAdult = +totalAdultInput.value || 0;
  const totalChild = +totalChildInput.value || 0;

  let totalAdultsFromTypes = 0;
  let totalChildrenFromTypes = 0;
  types.forEach(t => {
    totalAdultsFromTypes += t.adult * t.count;
    totalChildrenFromTypes += t.child * t.count;
  });

  if (totalAdultsFromTypes !== totalAdult || totalChildrenFromTypes !== totalChild) {
    alert("Ïù∏ÏõêÏùÑ ÌôïÏù∏Ìï¥Ï£ºÏÑ∏Ïöî.");
  } else {
    closeModal();
  }
}

function calculate() {
  const totalAdult = +totalAdultInput.value || 0;
  const totalChild = +totalChildInput.value || 0;
  const totalPeople = totalAdult + totalChild;

  const totalCost = +totalCostInput.value || 0;
  const adultCost = +adultCostInput.value || 0;
  const childCost = +childCostInput.value || 0;

  const perPerson = totalPeople > 0 ? totalCost / totalPeople : 0;
  const perAdult = totalAdult > 0 ? adultCost / totalAdult : 0;
  const perChild = totalChild > 0 ? childCost / totalChild : 0;


  let html = `
    <strong>Í≥ÑÏÇ∞ Í∏∞Ï§Ä</strong><br>
    Í≥µÌÜµ 1Ïù∏Îãπ: ${totalCost} √∑ ${totalPeople} = ${perPerson.toFixed(0)}Ïõê<br>
    Ïñ¥Î•∏ 1Ïù∏Îãπ: ${adultCost} √∑ ${totalAdult} = ${perAdult.toFixed(0)}Ïõê<br>
    ÏïÑÏù¥ 1Ïù∏Îãπ: ${childCost} √∑ ${totalChild} = ${perChild.toFixed(0)}Ïõê
    <hr>


    <strong>Ï†ïÏÇ∞</strong><br><br>
  `;

  types.forEach(t => {
    const sum =
      Math.floor(((t.adult + t.child) * perPerson + t.adult * perAdult + t.child * perChild ) /100) * 100;

    html += `
      <div class="type-result">
        <span>Ïñ¥Î•∏ ${t.adult}Î™Ö + ÏïÑÏù¥ ${t.child}Î™Ö / Ï¥ù ${t.count} Í∞ÄÍµ¨ </span><br>
           <span> üëâ Í∞ÄÍµ¨Îãπ ${sum.toFixed(0)}Ïõê</span>
        
      </div>
    `;
  });

  result.innerHTML = html;
}
</script>
